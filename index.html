<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
</head>

<body>
    <div>
        <h1>Form</h1>
        <form>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="John">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe">

            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="johndoe@email.com">
            <fieldset>
                <legend>How would you describe your programming skills?</legend>
                <input type="radio" id="Beginner" name="programmingskills" />
                <label for="Beginner">Beginner</label>
                <input type="radio" id="Intermediate" name="programmingskills" />
                <label for="Intermediate">Intermediate</label>
                <input type="radio" id="Expert" name="programmingskills" />
                <label for="Expert">Expert</label>
            </fieldset>
            <label for="desiredCareer"></label>Desired Career</label>
            <input type="text" id="desiredCareer" name="desiredCareer">

            <button type="submit">Submit</button>

        </form>
    </div>
    <div>
        <h1>Table</h1>

        <table>
            <table style="max-width: 600px; width: 100%">
                <thead>
                    <tr>
                        <th>First Name</th>
                        </th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ross</td>
                        <td>Burns</td>
                        <td>rossburns@bellsouth.net</td>
                    </tr>
                </tbody>
                <table>
    </div>
</body>

</html>
